# Configuración de la aplicación YouTube Downloader

# Información de la aplicación
app.title=YouTube Downloader - Descargador de Música
app.version=1.0.0
app.debug=false

# Configuración de descargas
download.path=./downloads
download.max.concurrent=3
download.timeout.seconds=30

# Configuración de filtros
filter.similarity.threshold=0.70

# Herramientas externas
ytdlp.path=yt-dlp

# Configuración de UI
ui.window.width=800
ui.window.height=600
ui.window.resizable=true

# Configuración de logging
logging.level=INFO
logging.file.enabled=false
logging.file.path=./logs/app.log

# Configuración de cache
cache.expiry.ms=30000
cache.max.size=1000

# Configuración de red
network.retry.attempts=3
network.retry.delay.ms=1000